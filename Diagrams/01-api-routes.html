<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - API Routes</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const [expandedGroup, setExpandedGroup] = useState(null);

  const routeGroups = [
    {
      name: 'Authentication',
      icon: 'üîê',
      color: '#3B82F6',
      routes: [
        { path: '/api/auth/[...nextauth]', method: 'ALL', desc: 'NextAuth.js handler' },
        { path: '/api/auth/register', method: 'POST', desc: 'User registration' }
      ]
    },
    {
      name: 'Brand 360',
      icon: 'üéØ',
      color: '#10B981',
      routes: [
        { path: '/api/brand-360', method: 'GET/POST', desc: 'Brand profile CRUD' },
        { path: '/api/brand-360/identity', method: 'GET/PUT', desc: 'Brand identity' },
        { path: '/api/brand-360/products', method: 'GET/POST', desc: 'Product catalog' },
        { path: '/api/brand-360/competitors', method: 'GET/POST', desc: 'Competitor list' },
        { path: '/api/brand-360/market-position', method: 'GET', desc: 'Market positioning' },
        { path: '/api/brand-360/analyze-website', method: 'POST', desc: 'Website analysis' },
        { path: '/api/brand-360/upload', method: 'POST', desc: 'File upload' },
        { path: '/api/brand-360/catalog/upload', method: 'POST', desc: 'Catalog import' }
      ]
    },
    {
      name: 'AEO Engine',
      icon: 'üìä',
      color: '#8B5CF6',
      routes: [
        { path: '/api/aeo/magic-import', method: 'POST', desc: 'Magic Import orchestrator' },
        { path: '/api/aeo/perception-scan', method: 'POST', desc: 'Start perception scan' },
        { path: '/api/aeo/perception-scan/[scanId]', method: 'GET', desc: 'Get scan status' },
        { path: '/api/aeo/insights', method: 'GET', desc: 'List all insights' },
        { path: '/api/aeo/insights/[insightId]', method: 'GET/PUT', desc: 'Insight details' },
        { path: '/api/aeo/corrections', method: 'GET/POST', desc: 'Correction workflows' },
        { path: '/api/aeo/corrections/[workflowId]', method: 'GET/PUT', desc: 'Workflow details' },
        { path: '/api/aeo/prompts', method: 'GET', desc: 'List prompts' },
        { path: '/api/aeo/prompts/generate', method: 'POST', desc: 'Generate prompts' },
        { path: '/api/aeo/reports/summary', method: 'GET', desc: 'Report summary' },
        { path: '/api/aeo/reports/export', method: 'POST', desc: 'Export report' },
        { path: '/api/aeo/compare-scans', method: 'POST', desc: 'Compare scans' }
      ]
    },
    {
      name: 'User',
      icon: 'üë§',
      color: '#EC4899',
      routes: [
        { path: '/api/user/profile', method: 'GET/PUT', desc: 'User profile' },
        { path: '/api/user/password', method: 'PUT', desc: 'Change password' },
        { path: '/api/user/sessions', method: 'GET/DELETE', desc: 'Manage sessions' },
        { path: '/api/user/mfa', method: 'GET', desc: 'MFA status' },
        { path: '/api/user/mfa/setup', method: 'POST', desc: 'Setup MFA' },
        { path: '/api/user/mfa/verify', method: 'POST', desc: 'Verify MFA' }
      ]
    },
    {
      name: 'Onboarding',
      icon: 'üìã',
      color: '#14B8A6',
      routes: [
        { path: '/api/onboarding/session', method: 'GET/POST', desc: 'Session management' },
        { path: '/api/onboarding/brand', method: 'POST', desc: 'Brand setup (save info)' },
        { path: '/api/onboarding/plan', method: 'POST', desc: 'Plan selection' },
        { path: '/api/onboarding/payment', method: 'POST', desc: 'Payment processing' },
        { path: '/api/onboarding/profile', method: 'POST', desc: 'Build profile (Magic Import)' },
        { path: '/api/onboarding/scan', method: 'POST', desc: 'First scan (optional)' },
        { path: '/api/onboarding/complete', method: 'POST', desc: 'Complete onboarding' }
      ]
    },
    {
      name: 'Payments',
      icon: 'üí≥',
      color: '#F59E0B',
      routes: [
        { path: '/api/payments/stripe/create-setup-intent', method: 'POST', desc: 'Create SetupIntent' },
        { path: '/api/payments/stripe/subscription', method: 'POST', desc: 'Create subscription' },
        { path: '/api/webhooks/stripe', method: 'POST', desc: 'Stripe webhooks' }
      ]
    },
    {
      name: 'Admin',
      icon: '‚öôÔ∏è',
      color: '#EF4444',
      routes: [
        { path: '/api/admin/queue-stats', method: 'GET', desc: 'Bull queue stats' },
        { path: '/api/admin/review-queue', method: 'GET/POST', desc: 'Review queue management' }
      ]
    },
    {
      name: 'Other',
      icon: 'üîß',
      color: '#64748B',
      routes: [
        { path: '/api/health', method: 'GET', desc: 'Health check' },
        { path: '/api/brand-profile', method: 'GET', desc: 'Legacy brand profile' },
        { path: '/api/reports/brand-story', method: 'GET', desc: 'Brand story report' },
        { path: '/api/debug/db-dump', method: 'GET', desc: 'Debug DB dump' }
      ]
    }
  ];

  const methodColors = {
    'GET': '#22C55E',
    'POST': '#3B82F6',
    'PUT': '#F59E0B',
    'DELETE': '#EF4444',
    'ALL': '#8B5CF6',
    'GET/POST': '#14B8A6',
    'GET/PUT': '#06B6D4',
    'GET/DELETE': '#EC4899'
  };

  const totalRoutes = routeGroups.reduce((sum, g) => sum + g.routes.length, 0);

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0C0F1A 0%, #131825 50%, #0C0F1A 100%)', padding: '24px 16px', fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '24px' }}>
        <h1 style={{ fontSize: '24px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 6px 0' }}>VistralAI API Routes</h1>
        <p style={{ fontSize: '12px', color: '#64748B', margin: 0 }}>{totalRoutes} endpoints across {routeGroups.length} route groups</p>
      </div>

      <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
        <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '16px' }}>
          <div style={{ background: 'linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%)', borderRadius: '50%', width: '80px', height: '80px', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', boxShadow: '0 4px 20px rgba(59, 130, 246, 0.4)' }}>
            <span style={{ fontSize: '24px' }}>üåê</span>
            <span style={{ color: 'white', fontSize: '10px', fontWeight: '600' }}>Client</span>
          </div>
        </div>

        <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '16px' }}>
          <svg width="2" height="30"><line x1="1" y1="0" x2="1" y2="30" stroke="#475569" strokeWidth="2" /></svg>
        </div>

        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '12px' }}>
          {routeGroups.map((group) => (
            <div key={group.name} style={{ background: '#1A1F2E', borderRadius: '10px', border: `1px solid ${group.color}40`, overflow: 'hidden' }}>
              <div onClick={() => setExpandedGroup(expandedGroup === group.name ? null : group.name)} style={{ background: `${group.color}15`, padding: '12px', cursor: 'pointer', display: 'flex', alignItems: 'center', justifyContent: 'space-between', borderBottom: `1px solid ${group.color}30` }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <span style={{ fontSize: '18px' }}>{group.icon}</span>
                  <div>
                    <div style={{ color: group.color, fontSize: '12px', fontWeight: '700' }}>{group.name}</div>
                    <div style={{ color: '#64748B', fontSize: '10px' }}>{group.routes.length} endpoints</div>
                  </div>
                </div>
                <span style={{ color: group.color, fontSize: '14px', transform: expandedGroup === group.name ? 'rotate(180deg)' : 'rotate(0deg)', transition: 'transform 0.2s' }}>‚ñº</span>
              </div>
              
              <div style={{ maxHeight: expandedGroup === group.name ? '500px' : '150px', overflow: 'hidden', transition: 'max-height 0.3s ease' }}>
                <div style={{ padding: '8px' }}>
                  {group.routes.map((route, idx) => (
                    <div key={idx} style={{ background: '#0F172A', borderRadius: '6px', padding: '8px', marginBottom: '6px', border: '1px solid #334155' }}>
                      <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '4px' }}>
                        <span style={{ background: methodColors[route.method] || '#64748B', color: 'white', fontSize: '7px', fontWeight: '700', padding: '2px 6px', borderRadius: '4px' }}>{route.method}</span>
                        <code style={{ color: '#E2E8F0', fontSize: '9px', fontFamily: 'monospace' }}>{route.path}</code>
                      </div>
                      <div style={{ color: '#64748B', fontSize: '8px', marginLeft: '40px' }}>{route.desc}</div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          ))}
        </div>

        <div style={{ marginTop: '20px', display: 'flex', justifyContent: 'center', gap: '12px', flexWrap: 'wrap' }}>
          {Object.entries(methodColors).slice(0, 5).map(([method, color]) => (
            <div key={method} style={{ display: 'flex', alignItems: 'center', gap: '4px' }}>
              <span style={{ background: color, color: 'white', fontSize: '8px', fontWeight: '700', padding: '2px 6px', borderRadius: '4px' }}>{method}</span>
            </div>
          ))}
        </div>
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

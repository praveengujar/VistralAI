<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Component Hierarchy</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const [expandedSection, setExpandedSection] = useState('pages');

  const hierarchy = {
    app: {
      name: 'App Router',
      icon: '‚ñ≤',
      color: '#000',
      children: [
        {
          name: 'RootLayout',
          type: 'layout',
          children: [
            { name: 'SessionProvider', type: 'provider' },
            { name: 'ThemeProvider', type: 'provider' }
          ]
        }
      ]
    },
    authPages: {
      name: 'Auth Pages',
      icon: 'üîê',
      color: '#3B82F6',
      children: [
        { name: 'LoginPage', path: '/auth/login' },
        { name: 'RegisterPage', path: '/auth/register' },
        { name: 'ErrorPage', path: '/auth/error' }
      ]
    },
    dashboardPages: {
      name: 'Dashboard Pages',
      icon: 'üìä',
      color: '#8B5CF6',
      children: [
        { name: 'DashboardLayout', type: 'layout' },
        { name: 'DashboardPage', path: '/dashboard' },
        { name: 'Brand360Page', path: '/brand-360' },
        { name: 'AEOPage', path: '/aeo' },
        { name: 'ScanPage', path: '/aeo/scan' },
        { name: 'InsightsPage', path: '/aeo/insights' },
        { name: 'SettingsPage', path: '/settings' },
        { name: 'ReviewQueuePage', path: '/review-queue' },
        { name: 'ReportPage', path: '/reports' }
      ]
    },
    onboarding: {
      name: 'Onboarding',
      icon: 'üìã',
      color: '#14B8A6',
      children: [
        { name: 'OnboardingPage', path: '/onboarding' }
      ]
    }
  };

  const components = {
    layout: {
      name: 'Layout',
      color: '#64748B',
      items: ['DashboardLayout', 'SessionProvider']
    },
    auth: {
      name: 'Auth',
      color: '#3B82F6',
      items: ['AuthForm']
    },
    brand360: {
      name: 'Brand 360',
      color: '#10B981',
      items: ['WebsiteAnalyzer', 'BrandStoryCanvas', 'BrandOfferingsShowcase', 'ProfileStrengthMeter', 'DocumentUpload', 'ProductCatalogConnector']
    },
    aeo: {
      name: 'AEO Engine',
      color: '#8B5CF6',
      items: ['QuadrantChart', 'MetricsRadarChart', 'PerceptionScoreCard', 'PlatformComparisonChart', 'ScoreTrendChart', 'InsightsPriorityMatrix', 'CorrectionFunnel']
    },
    dashboard: {
      name: 'Dashboard',
      color: '#EC4899',
      items: ['BrandPresenceHero', 'BrandHealthIndicator', 'BrandMoments', 'BrandGrowthOpportunities', 'MarketLandscape', 'BrandStoryVisualizer', 'AIPlatformGalaxy']
    },
    onboarding: {
      name: 'Onboarding',
      color: '#14B8A6',
      items: ['OnboardingWizard', 'NewOnboardingWizard', 'UrlAnalyzer', 'ProfileReviewCards', 'ProductIngestionTabs']
    },
    ui: {
      name: 'UI Components',
      color: '#F59E0B',
      items: ['ThemeToggle', 'ThemeSelector', 'MetricCard', 'AlertBanner', 'OpportunityCard']
    },
    review: {
      name: 'Review Queue',
      color: '#EF4444',
      items: ['ReviewQueueBanner', 'ReviewModal', 'FieldReviewCard']
    }
  };

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0C0F1A 0%, #131825 50%, #0C0F1A 100%)', padding: '24px 16px', fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '24px' }}>
        <h1 style={{ fontSize: '24px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 6px 0' }}>VistralAI Component Hierarchy</h1>
        <p style={{ fontSize: '12px', color: '#64748B', margin: '0 0 16px 0' }}>React component structure and shared components</p>
        
        <div style={{ display: 'flex', justifyContent: 'center', gap: '8px' }}>
          {['pages', 'components'].map((section) => (
            <button key={section} onClick={() => setExpandedSection(section)} style={{ background: expandedSection === section ? '#8B5CF620' : '#1A1F2E', border: `2px solid ${expandedSection === section ? '#8B5CF6' : '#334155'}`, borderRadius: '8px', padding: '8px 20px', cursor: 'pointer' }}>
              <span style={{ color: expandedSection === section ? '#8B5CF6' : '#94A3B8', fontSize: '11px', fontWeight: '600', textTransform: 'capitalize' }}>{section}</span>
            </button>
          ))}
        </div>
      </div>

      <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
        {expandedSection === 'pages' && (
          <div>
            {/* App Router Root */}
            <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '16px' }}>
              <div style={{ background: '#1A1F2E', borderRadius: '10px', padding: '16px 32px', border: '2px solid #334155', textAlign: 'center' }}>
                <span style={{ fontSize: '24px' }}>‚ñ≤</span>
                <div style={{ color: '#F8FAFC', fontSize: '14px', fontWeight: '700' }}>App Router</div>
                <div style={{ color: '#64748B', fontSize: '10px' }}>RootLayout + Providers</div>
              </div>
            </div>

            <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '16px' }}>
              <svg width="2" height="24"><line x1="1" y1="0" x2="1" y2="24" stroke="#475569" strokeWidth="2" /></svg>
            </div>

            {/* Page Groups */}
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '16px' }}>
              {Object.entries(hierarchy).filter(([k]) => k !== 'app').map(([key, group]) => (
                <div key={key} style={{ background: '#1A1F2E', borderRadius: '10px', border: `1px solid ${group.color}40`, overflow: 'hidden' }}>
                  <div style={{ background: `${group.color}15`, padding: '12px', borderBottom: `1px solid ${group.color}30`, display: 'flex', alignItems: 'center', gap: '8px' }}>
                    <span style={{ fontSize: '18px' }}>{group.icon}</span>
                    <span style={{ color: group.color, fontSize: '13px', fontWeight: '700' }}>{group.name}</span>
                    <span style={{ color: '#64748B', fontSize: '10px', marginLeft: 'auto' }}>{group.children.length} items</span>
                  </div>
                  <div style={{ padding: '10px' }}>
                    {group.children.map((child, idx) => (
                      <div key={idx} style={{ background: '#0F172A', borderRadius: '6px', padding: '10px', marginBottom: '6px', border: '1px solid #334155' }}>
                        <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                          <span style={{ color: '#E2E8F0', fontSize: '11px', fontWeight: '600' }}>{child.name}</span>
                          {child.type && (
                            <span style={{ background: '#8B5CF620', color: '#A78BFA', fontSize: '8px', padding: '2px 6px', borderRadius: '4px' }}>{child.type}</span>
                          )}
                        </div>
                        {child.path && (
                          <code style={{ color: '#64748B', fontSize: '9px', fontFamily: 'monospace' }}>{child.path}</code>
                        )}
                        {child.children && (
                          <div style={{ marginTop: '6px', paddingLeft: '12px', borderLeft: '2px solid #334155' }}>
                            {child.children.map((c, i) => (
                              <div key={i} style={{ color: '#94A3B8', fontSize: '9px', padding: '2px 0' }}>{c.name}</div>
                            ))}
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}

        {expandedSection === 'components' && (
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(220px, 1fr))', gap: '12px' }}>
            {Object.entries(components).map(([key, group]) => (
              <div key={key} style={{ background: '#1A1F2E', borderRadius: '10px', border: `1px solid ${group.color}40`, overflow: 'hidden' }}>
                <div style={{ background: `${group.color}15`, padding: '10px 12px', borderBottom: `1px solid ${group.color}30` }}>
                  <span style={{ color: group.color, fontSize: '12px', fontWeight: '700' }}>{group.name}</span>
                  <span style={{ color: '#64748B', fontSize: '10px', marginLeft: '8px' }}>({group.items.length})</span>
                </div>
                <div style={{ padding: '8px' }}>
                  {group.items.map((item, idx) => (
                    <div key={idx} style={{ background: '#0F172A', borderRadius: '4px', padding: '6px 10px', marginBottom: '4px', border: '1px solid #334155' }}>
                      <span style={{ color: '#E2E8F0', fontSize: '10px' }}>{item}</span>
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>
        )}
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

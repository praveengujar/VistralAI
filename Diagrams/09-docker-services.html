<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Docker Services</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const DockerServicesDiagram = () => {
      const mainServices = [
        { name: 'Firecrawl', port: '3002', color: '#F59E0B', desc: 'Web crawler service' },
        { name: 'Redis', port: '6379', color: '#DC2626', desc: 'In-memory data store' },
        { name: 'PostgreSQL', port: '5432', color: '#336791', desc: 'Relational database' },
        { name: 'Playwright', port: '3001', color: '#45BA4B', desc: 'Browser automation' }
      ];

      const mongoServices = [
        { name: 'MongoDB', port: '27017', color: '#47A248', desc: 'Document database' },
        { name: 'Mongo Express', port: '8081', color: '#6B7280', desc: 'Admin UI' }
      ];

      const connections = [
        { from: 'VistralAI', to: 'Firecrawl', label: 'Crawling requests' },
        { from: 'VistralAI', to: 'MongoDB', label: 'Data persistence' },
        { from: 'VistralAI', to: 'Redis', label: 'Job queue' },
        { from: 'Firecrawl', to: 'Redis', label: 'Queue backend' },
        { from: 'Firecrawl', to: 'Playwright', label: 'Browser automation' },
        { from: 'Mongo Express', to: 'MongoDB', label: 'Admin UI' }
      ];

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0A0E17 0%, #131B2E 50%, #0A0E17 100%)',
          padding: '40px 24px',
          fontFamily: "'Inter', -apple-system, sans-serif"
        }}>
          <div style={{ textAlign: 'center', marginBottom: '48px' }}>
            <h1 style={{ fontSize: '32px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 8px 0' }}>Docker Services</h1>
            <p style={{ fontSize: '14px', color: '#64748B', margin: 0 }}>Local development container architecture</p>
          </div>

          <div style={{ maxWidth: '1100px', margin: '0 auto' }}>
            
            <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '40px' }}>
              <div style={{
                background: 'linear-gradient(135deg, #000000, #1A1A2E)',
                borderRadius: '20px',
                padding: '24px 48px',
                border: '2px solid #FFFFFF',
                textAlign: 'center',
                boxShadow: '0 8px 32px rgba(0, 0, 0, 0.4)'
              }}>
                <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '12px', marginBottom: '12px' }}>
                  <span style={{ fontSize: '28px' }}>‚ñ≤</span>
                  <span style={{ color: '#FFFFFF', fontWeight: '700', fontSize: '24px' }}>VistralAI</span>
                </div>
                <div style={{ color: '#94A3B8', fontSize: '14px', marginBottom: '8px' }}>Next.js Application</div>
                <div style={{ display: 'inline-block', background: '#10B98130', border: '1px solid #10B981', borderRadius: '20px', padding: '4px 16px' }}>
                  <code style={{ color: '#10B981', fontSize: '14px', fontWeight: '600' }}>Port 3000</code>
                </div>
              </div>
            </div>

            <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '16px' }}>
              <svg width="400" height="60" viewBox="0 0 400 60">
                <line x1="200" y1="0" x2="200" y2="30" stroke="#475569" strokeWidth="2" />
                <line x1="50" y1="30" x2="350" y2="30" stroke="#475569" strokeWidth="2" />
                <line x1="50" y1="30" x2="50" y2="60" stroke="#475569" strokeWidth="2" />
                <line x1="150" y1="30" x2="150" y2="60" stroke="#475569" strokeWidth="2" />
                <line x1="250" y1="30" x2="250" y2="60" stroke="#475569" strokeWidth="2" />
                <line x1="350" y1="30" x2="350" y2="60" stroke="#475569" strokeWidth="2" />
              </svg>
            </div>

            <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '24px', marginBottom: '40px' }}>
              
              <div style={{
                background: '#1A1F2E',
                borderRadius: '16px',
                border: '2px solid #2496ED',
                overflow: 'hidden'
              }}>
                <div style={{
                  background: '#2496ED20',
                  padding: '16px 20px',
                  borderBottom: '1px solid #2496ED40',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '12px'
                }}>
                  <span style={{ fontSize: '24px' }}>üê≥</span>
                  <div>
                    <div style={{ color: '#2496ED', fontWeight: '700', fontSize: '14px' }}>docker-compose.yml</div>
                    <div style={{ color: '#64748B', fontSize: '11px' }}>Main services</div>
                  </div>
                </div>
                <div style={{ padding: '16px' }}>
                  {mainServices.map((service, idx) => (
                    <div key={service.name} style={{
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'space-between',
                      padding: '12px 16px',
                      marginBottom: idx < mainServices.length - 1 ? '8px' : 0,
                      background: '#0F172A',
                      borderRadius: '10px',
                      borderLeft: `4px solid ${service.color}`
                    }}>
                      <div>
                        <div style={{ color: '#E2E8F0', fontSize: '14px', fontWeight: '600' }}>{service.name}</div>
                        <div style={{ color: '#64748B', fontSize: '11px' }}>{service.desc}</div>
                      </div>
                      <div style={{
                        background: `${service.color}20`,
                        padding: '4px 12px',
                        borderRadius: '16px',
                        border: `1px solid ${service.color}40`
                      }}>
                        <code style={{ color: service.color, fontSize: '12px' }}>{service.port}</code>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div style={{
                background: '#1A1F2E',
                borderRadius: '16px',
                border: '2px solid #47A248',
                overflow: 'hidden'
              }}>
                <div style={{
                  background: '#47A24820',
                  padding: '16px 20px',
                  borderBottom: '1px solid #47A24840',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '12px'
                }}>
                  <span style={{ fontSize: '24px' }}>üçÉ</span>
                  <div>
                    <div style={{ color: '#47A248', fontWeight: '700', fontSize: '14px' }}>docker-compose.mongodb.yml</div>
                    <div style={{ color: '#64748B', fontSize: '11px' }}>Database services</div>
                  </div>
                </div>
                <div style={{ padding: '16px' }}>
                  {mongoServices.map((service, idx) => (
                    <div key={service.name} style={{
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'space-between',
                      padding: '12px 16px',
                      marginBottom: idx < mongoServices.length - 1 ? '8px' : 0,
                      background: '#0F172A',
                      borderRadius: '10px',
                      borderLeft: `4px solid ${service.color}`
                    }}>
                      <div>
                        <div style={{ color: '#E2E8F0', fontSize: '14px', fontWeight: '600' }}>{service.name}</div>
                        <div style={{ color: '#64748B', fontSize: '11px' }}>{service.desc}</div>
                      </div>
                      <div style={{
                        background: `${service.color}20`,
                        padding: '4px 12px',
                        borderRadius: '16px',
                        border: `1px solid ${service.color}40`
                      }}>
                        <code style={{ color: service.color, fontSize: '12px' }}>{service.port}</code>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            <div style={{
              background: '#1A1F2E',
              borderRadius: '16px',
              padding: '24px',
              border: '1px solid #334155'
            }}>
              <div style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '16px' }}>
                SERVICE CONNECTIONS
              </div>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '12px' }}>
                {connections.map((conn, idx) => (
                  <div key={idx} style={{
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                    padding: '12px',
                    background: '#0F172A',
                    borderRadius: '8px'
                  }}>
                    <span style={{ color: '#E2E8F0', fontSize: '12px', fontWeight: '500' }}>{conn.from}</span>
                    <svg width="20" height="10" viewBox="0 0 20 10">
                      <line x1="0" y1="5" x2="16" y2="5" stroke="#475569" strokeWidth="2" />
                      <polygon points="16,0 20,5 16,10" fill="#475569" />
                    </svg>
                    <span style={{ color: '#E2E8F0', fontSize: '12px', fontWeight: '500' }}>{conn.to}</span>
                  </div>
                ))}
              </div>
            </div>

            <div style={{
              marginTop: '24px',
              background: '#0F172A',
              borderRadius: '12px',
              padding: '20px',
              border: '1px solid #334155'
            }}>
              <div style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '12px' }}>QUICK START</div>
              <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                <code style={{
                  background: '#1A1F2E',
                  color: '#10B981',
                  padding: '10px 16px',
                  borderRadius: '6px',
                  fontSize: '12px',
                  fontFamily: "'JetBrains Mono', monospace"
                }}>
                  $ docker-compose -f docker-compose.yml -f docker-compose.mongodb.yml up -d
                </code>
                <code style={{
                  background: '#1A1F2E',
                  color: '#3B82F6',
                  padding: '10px 16px',
                  borderRadius: '6px',
                  fontSize: '12px',
                  fontFamily: "'JetBrains Mono', monospace"
                }}>
                  $ npm run dev
                </code>
              </div>
            </div>

            <div style={{ marginTop: '24px', display: 'flex', justifyContent: 'center', flexWrap: 'wrap', gap: '16px' }}>
              {[
                { service: 'App', port: '3000', color: '#FFFFFF' },
                { service: 'Playwright', port: '3001', color: '#45BA4B' },
                { service: 'Firecrawl', port: '3002', color: '#F59E0B' },
                { service: 'PostgreSQL', port: '5432', color: '#336791' },
                { service: 'Redis', port: '6379', color: '#DC2626' },
                { service: 'Mongo Express', port: '8081', color: '#6B7280' },
                { service: 'MongoDB', port: '27017', color: '#47A248' }
              ].map((item) => (
                <div key={item.service} style={{
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px',
                  padding: '8px 16px',
                  background: '#1A1F2E',
                  borderRadius: '20px',
                  border: `1px solid ${item.color}40`
                }}>
                  <div style={{ width: '8px', height: '8px', borderRadius: '50%', background: item.color }} />
                  <span style={{ color: '#94A3B8', fontSize: '11px' }}>{item.service}</span>
                  <code style={{ color: item.color, fontSize: '11px', fontWeight: '600' }}>:{item.port}</code>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<DockerServicesDiagram />);
  </script>
</body>
</html>

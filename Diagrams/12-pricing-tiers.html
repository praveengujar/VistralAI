<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Pricing Tiers</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const [billingCycle, setBillingCycle] = useState('monthly');

  const tiers = [
    {
      name: 'Monitor',
      price: { monthly: 99, yearly: 79 },
      color: '#3B82F6',
      popular: false,
      features: [
        { text: '1 Brand', included: true },
        { text: 'Weekly Updates', included: true },
        { text: '3 Platforms', included: true },
        { text: 'Basic Dashboard', included: true },
        { text: 'Email Support', included: true },
        { text: 'Competitors', included: false },
        { text: 'Real-Time Alerts', included: false },
        { text: 'API Access', included: false }
      ]
    },
    {
      name: 'Growth',
      price: { monthly: 299, yearly: 239 },
      color: '#10B981',
      popular: true,
      features: [
        { text: '10 Brands', included: true },
        { text: 'Daily Updates', included: true },
        { text: 'All Platforms', included: true },
        { text: 'Advanced Dashboard', included: true },
        { text: 'Priority Support', included: true },
        { text: '3 Competitors/Brand', included: true },
        { text: 'Real-Time Alerts', included: true },
        { text: 'API Access', included: false }
      ]
    },
    {
      name: 'Dominance',
      price: { monthly: 999, yearly: 799 },
      color: '#8B5CF6',
      popular: false,
      features: [
        { text: '50 Brands', included: true },
        { text: 'Real-time Updates', included: true },
        { text: 'All Platforms + Beta', included: true },
        { text: 'White-Label Reports', included: true },
        { text: 'Dedicated Support', included: true },
        { text: '10 Competitors/Brand', included: true },
        { text: 'Real-Time Alerts', included: true },
        { text: 'Full API Access', included: true }
      ]
    }
  ];

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0A0A12 0%, #12121F 50%, #0A0A12 100%)', padding: '40px 24px', fontFamily: "'Inter', -apple-system, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '32px' }}>
        <h1 style={{ fontSize: '32px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 8px 0' }}>Pricing Tiers</h1>
        <p style={{ fontSize: '14px', color: '#64748B', margin: 0 }}>Choose the plan that fits your brand visibility needs</p>
      </div>

      <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '40px' }}>
        <div style={{ background: '#1A1F2E', borderRadius: '12px', padding: '4px', display: 'flex', gap: '4px' }}>
          <button onClick={() => setBillingCycle('monthly')} style={{ padding: '10px 24px', borderRadius: '8px', border: 'none', background: billingCycle === 'monthly' ? '#3B82F6' : 'transparent', color: billingCycle === 'monthly' ? 'white' : '#94A3B8', fontWeight: '600', fontSize: '14px', cursor: 'pointer', transition: 'all 0.2s' }}>Monthly</button>
          <button onClick={() => setBillingCycle('yearly')} style={{ padding: '10px 24px', borderRadius: '8px', border: 'none', background: billingCycle === 'yearly' ? '#10B981' : 'transparent', color: billingCycle === 'yearly' ? 'white' : '#94A3B8', fontWeight: '600', fontSize: '14px', cursor: 'pointer', transition: 'all 0.2s', position: 'relative' }}>
            Yearly
            <span style={{ position: 'absolute', top: '-8px', right: '-8px', background: '#10B981', color: 'white', fontSize: '9px', fontWeight: '700', padding: '2px 6px', borderRadius: '8px' }}>-20%</span>
          </button>
        </div>
      </div>

      <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: '24px', maxWidth: '1100px', margin: '0 auto' }}>
        {tiers.map((tier) => (
          <div key={tier.name} style={{ background: '#1A1F2E', borderRadius: '20px', border: tier.popular ? `2px solid ${tier.color}` : '1px solid #334155', overflow: 'hidden', position: 'relative', boxShadow: tier.popular ? `0 8px 32px ${tier.color}30` : 'none' }}>
            {tier.popular && (
              <div style={{ background: tier.color, color: 'white', textAlign: 'center', padding: '6px', fontSize: '11px', fontWeight: '700', letterSpacing: '1px' }}>MOST POPULAR</div>
            )}
            <div style={{ padding: '28px' }}>
              <div style={{ color: tier.color, fontSize: '13px', fontWeight: '700', letterSpacing: '1px', marginBottom: '8px' }}>{tier.name.toUpperCase()}</div>
              <div style={{ display: 'flex', alignItems: 'baseline', gap: '4px', marginBottom: '24px' }}>
                <span style={{ color: '#F8FAFC', fontSize: '48px', fontWeight: '700' }}>${tier.price[billingCycle]}</span>
                <span style={{ color: '#64748B', fontSize: '14px' }}>/mo</span>
              </div>

              <div style={{ display: 'flex', flexDirection: 'column', gap: '12px' }}>
                {tier.features.map((feature, idx) => (
                  <div key={idx} style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                    <div style={{ width: '20px', height: '20px', borderRadius: '50%', background: feature.included ? `${tier.color}20` : '#334155', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                      {feature.included ? (
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke={tier.color} strokeWidth="3"><polyline points="20 6 9 17 4 12" /></svg>
                      ) : (
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#64748B" strokeWidth="3"><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>
                      )}
                    </div>
                    <span style={{ color: feature.included ? '#E2E8F0' : '#64748B', fontSize: '13px' }}>{feature.text}</span>
                  </div>
                ))}
              </div>

              <button style={{ width: '100%', marginTop: '28px', padding: '14px', borderRadius: '10px', border: 'none', background: tier.popular ? tier.color : `${tier.color}20`, color: tier.popular ? 'white' : tier.color, fontWeight: '600', fontSize: '14px', cursor: 'pointer' }}>
                Get Started
              </button>
            </div>
          </div>
        ))}
      </div>

      <div style={{ textAlign: 'center', marginTop: '40px', color: '#64748B', fontSize: '13px' }}>
        All plans include a <strong style={{ color: '#10B981' }}>15-day free trial</strong>. No credit card required to start.
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Pricing Tiers</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const [billingCycle, setBillingCycle] = useState('monthly');
  const [hoveredTier, setHoveredTier] = useState(null);

  const tiers = [
    {
      id: 'monitor',
      name: 'Monitor',
      icon: 'üìä',
      color: '#64748B',
      monthlyPrice: 99,
      yearlyPrice: 79,
      features: [
        { name: '1 Brand', included: true },
        { name: 'Weekly Updates', included: true },
        { name: '3 Platforms', included: true },
        { name: 'Basic Dashboard', included: true },
        { name: 'Competitors', included: false },
        { name: 'Real-Time Alerts', included: false },
        { name: 'API Access', included: false },
        { name: 'White-Label', included: false }
      ]
    },
    {
      id: 'growth',
      name: 'Growth',
      icon: 'üöÄ',
      color: '#8B5CF6',
      monthlyPrice: 299,
      yearlyPrice: 249,
      popular: true,
      features: [
        { name: '10 Brands', included: true },
        { name: 'Daily Updates', included: true },
        { name: 'All Platforms', included: true },
        { name: 'Advanced Dashboard', included: true },
        { name: '3 Competitors/Brand', included: true },
        { name: 'Real-Time Alerts', included: true },
        { name: 'API Access', included: false },
        { name: 'White-Label', included: false }
      ]
    },
    {
      id: 'dominance',
      name: 'Dominance',
      icon: 'üëë',
      color: '#F59E0B',
      monthlyPrice: 999,
      yearlyPrice: 799,
      features: [
        { name: '50 Brands', included: true },
        { name: 'Real-time Updates', included: true },
        { name: 'All + Beta Platforms', included: true },
        { name: 'Executive Dashboard', included: true },
        { name: '10 Competitors/Brand', included: true },
        { name: 'Real-Time Alerts', included: true },
        { name: 'Full API Access', included: true },
        { name: 'White-Label Reports', included: true }
      ]
    }
  ];

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0C0F1A 0%, #131825 50%, #0C0F1A 100%)', padding: '24px 16px', fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '24px' }}>
        <h1 style={{ fontSize: '24px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 6px 0' }}>VistralAI Pricing Tiers</h1>
        <p style={{ fontSize: '12px', color: '#64748B', margin: '0 0 16px 0' }}>Choose the plan that fits your needs</p>
        
        {/* Billing Toggle */}
        <div style={{ display: 'flex', justifyContent: 'center', gap: '8px', alignItems: 'center' }}>
          <span style={{ color: billingCycle === 'monthly' ? '#F8FAFC' : '#64748B', fontSize: '12px', fontWeight: '500' }}>Monthly</span>
          <div onClick={() => setBillingCycle(billingCycle === 'monthly' ? 'yearly' : 'monthly')} style={{ width: '48px', height: '24px', background: billingCycle === 'yearly' ? '#22C55E' : '#334155', borderRadius: '12px', cursor: 'pointer', position: 'relative', transition: 'all 0.2s' }}>
            <div style={{ width: '20px', height: '20px', background: 'white', borderRadius: '50%', position: 'absolute', top: '2px', left: billingCycle === 'yearly' ? '26px' : '2px', transition: 'all 0.2s' }} />
          </div>
          <span style={{ color: billingCycle === 'yearly' ? '#F8FAFC' : '#64748B', fontSize: '12px', fontWeight: '500' }}>Yearly</span>
          {billingCycle === 'yearly' && (
            <span style={{ background: '#22C55E20', color: '#22C55E', fontSize: '10px', padding: '2px 8px', borderRadius: '4px', fontWeight: '600' }}>Save 20%</span>
          )}
        </div>
      </div>

      <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))', gap: '16px' }}>
          {tiers.map((tier) => (
            <div key={tier.id} onMouseEnter={() => setHoveredTier(tier.id)} onMouseLeave={() => setHoveredTier(null)} style={{ background: '#1A1F2E', borderRadius: '16px', border: `2px solid ${tier.popular ? tier.color : hoveredTier === tier.id ? tier.color + '80' : '#334155'}`, overflow: 'hidden', position: 'relative', transition: 'all 0.2s', transform: hoveredTier === tier.id ? 'translateY(-4px)' : 'none' }}>
              {tier.popular && (
                <div style={{ position: 'absolute', top: '12px', right: '-32px', background: tier.color, color: 'white', fontSize: '9px', fontWeight: '700', padding: '4px 40px', transform: 'rotate(45deg)' }}>POPULAR</div>
              )}
              
              <div style={{ padding: '24px', textAlign: 'center', background: `${tier.color}10` }}>
                <span style={{ fontSize: '32px' }}>{tier.icon}</span>
                <div style={{ color: tier.color, fontSize: '18px', fontWeight: '700', marginTop: '8px' }}>{tier.name}</div>
                <div style={{ marginTop: '12px' }}>
                  <span style={{ color: '#F8FAFC', fontSize: '36px', fontWeight: '700' }}>${billingCycle === 'monthly' ? tier.monthlyPrice : tier.yearlyPrice}</span>
                  <span style={{ color: '#64748B', fontSize: '14px' }}>/mo</span>
                </div>
                {billingCycle === 'yearly' && (
                  <div style={{ color: '#64748B', fontSize: '10px', textDecoration: 'line-through' }}>${tier.monthlyPrice}/mo</div>
                )}
              </div>

              <div style={{ padding: '20px' }}>
                {tier.features.map((feature, idx) => (
                  <div key={idx} style={{ display: 'flex', alignItems: 'center', gap: '10px', padding: '8px 0', borderBottom: idx < tier.features.length - 1 ? '1px solid #334155' : 'none' }}>
                    <div style={{ width: '20px', height: '20px', borderRadius: '50%', background: feature.included ? '#22C55E20' : '#EF444420', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                      <span style={{ color: feature.included ? '#22C55E' : '#EF4444', fontSize: '12px' }}>{feature.included ? '‚úì' : '‚úó'}</span>
                    </div>
                    <span style={{ color: feature.included ? '#E2E8F0' : '#64748B', fontSize: '12px' }}>{feature.name}</span>
                  </div>
                ))}
              </div>

              <div style={{ padding: '0 20px 20px' }}>
                <button style={{ width: '100%', background: tier.popular ? tier.color : 'transparent', border: `2px solid ${tier.color}`, color: tier.popular ? 'white' : tier.color, padding: '12px', borderRadius: '8px', fontSize: '12px', fontWeight: '700', cursor: 'pointer', transition: 'all 0.2s' }}>
                  {tier.popular ? 'Start Free Trial' : 'Get Started'}
                </button>
              </div>
            </div>
          ))}
        </div>

        {/* Trial Info */}
        <div style={{ marginTop: '24px', background: '#22C55E10', borderRadius: '12px', padding: '16px', border: '1px solid #22C55E30', textAlign: 'center' }}>
          <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px' }}>
            <span style={{ fontSize: '20px' }}>üéÅ</span>
            <span style={{ color: '#22C55E', fontSize: '14px', fontWeight: '700' }}>15-Day Free Trial</span>
            <span style={{ color: '#94A3B8', fontSize: '12px' }}>on all plans ‚Ä¢ No credit card required to start</span>
          </div>
        </div>

        {/* Feature Comparison */}
        <div style={{ marginTop: '24px', background: '#1A1F2E', borderRadius: '12px', padding: '16px', border: '1px solid #334155' }}>
          <div style={{ color: '#94A3B8', fontSize: '10px', fontWeight: '600', marginBottom: '12px' }}>PLATFORM COVERAGE BY TIER</div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))', gap: '8px' }}>
            {[
              { platform: 'ChatGPT', tiers: ['monitor', 'growth', 'dominance'] },
              { platform: 'Claude', tiers: ['monitor', 'growth', 'dominance'] },
              { platform: 'Perplexity', tiers: ['monitor', 'growth', 'dominance'] },
              { platform: 'Gemini', tiers: ['growth', 'dominance'] },
              { platform: 'Copilot', tiers: ['growth', 'dominance'] },
              { platform: 'Beta Platforms', tiers: ['dominance'] }
            ].map((item) => (
              <div key={item.platform} style={{ background: '#0F172A', borderRadius: '6px', padding: '10px' }}>
                <div style={{ color: '#E2E8F0', fontSize: '11px', fontWeight: '600', marginBottom: '6px' }}>{item.platform}</div>
                <div style={{ display: 'flex', gap: '4px' }}>
                  {tiers.map((tier) => (
                    <div key={tier.id} style={{ width: '20px', height: '20px', borderRadius: '4px', background: item.tiers.includes(tier.id) ? tier.color : '#334155', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                      <span style={{ color: 'white', fontSize: '10px' }}>{item.tiers.includes(tier.id) ? '‚úì' : ''}</span>
                    </div>
                  ))}
                </div>
              </div>
            ))}
          </div>
        </div>
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - AEO Agent Workflow</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const agents = [
    { step: 1, name: 'CrawlerAgent', color: '#3B82F6', desc: 'Web crawling + Schema.org extraction' },
    { step: 2, name: 'VibeCheckAgent', color: '#EC4899', desc: 'Brand personality inference' },
    { step: 3, name: 'CompetitorAgent', color: '#8B5CF6', desc: 'Competitor discovery' },
    { step: 4, name: 'PerceptionEvaluatorAgent', color: '#14B8A6', desc: 'LLM-as-a-Judge scoring' }
  ];

  const metrics = [
    { name: 'Faithfulness', range: '0-100', color: '#10B981' },
    { name: 'Share of Voice', range: '0-100', color: '#3B82F6' },
    { name: 'Sentiment', range: '-1 to 1', color: '#F59E0B' },
    { name: 'Voice Alignment', range: '0-100', color: '#8B5CF6' },
    { name: 'Hallucination', range: '0-100', color: '#EF4444' }
  ];

  const quadrants = [
    { name: 'DOMINANT', pos: 'High Acc, High Vis', color: '#10B981' },
    { name: 'NICHE', pos: 'High Acc, Low Vis', color: '#3B82F6' },
    { name: 'INVISIBLE', pos: 'Low Acc, Low Vis', color: '#EF4444' },
    { name: 'VULNERABLE', pos: 'Low Acc, High Vis', color: '#F59E0B' }
  ];

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0A0A12 0%, #12121F 50%, #0A0A12 100%)', padding: '40px 24px', fontFamily: "'Inter', -apple-system, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '32px' }}>
        <h1 style={{ fontSize: '32px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 8px 0' }}>AEO Agent Workflow</h1>
        <p style={{ fontSize: '14px', color: '#64748B', margin: 0 }}>AI Engine Optimization pipeline</p>
      </div>

      <div style={{ maxWidth: '1000px', margin: '0 auto' }}>
        
        {/* Input */}
        <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '20px' }}>
          <div style={{ background: 'linear-gradient(135deg, #6366F1, #8B5CF6)', borderRadius: '14px', padding: '16px 36px', textAlign: 'center', boxShadow: '0 4px 20px rgba(99, 102, 241, 0.4)' }}>
            <div style={{ fontSize: '20px', marginBottom: '6px' }}>üåê</div>
            <div style={{ color: 'white', fontWeight: '600', fontSize: '14px' }}>Website URL</div>
          </div>
        </div>

        <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '20px' }}>
          <div style={{ background: '#1E293B', borderRadius: '16px', padding: '6px 16px', border: '1px solid #475569' }}>
            <span style={{ color: '#94A3B8', fontSize: '11px' }}>Coordinated by <strong style={{ color: '#F8FAFC' }}>MagicImportOrchestrator</strong></span>
          </div>
        </div>

        <div style={{ display: 'flex', justifyContent: 'center', marginBottom: '12px' }}><div style={{ width: '2px', height: '20px', background: 'linear-gradient(to bottom, #6366F1, #3B82F6)' }} /></div>

        {/* Agent Pipeline */}
        <div style={{ display: 'flex', flexDirection: 'column', gap: '12px', marginBottom: '32px' }}>
          {agents.map((agent, idx) => (
            <React.Fragment key={agent.step}>
              <div style={{ background: '#1A1F2E', borderRadius: '14px', border: `2px solid ${agent.color}`, overflow: 'hidden', boxShadow: `0 4px 16px ${agent.color}15` }}>
                <div style={{ background: `${agent.color}20`, padding: '12px 18px', display: 'flex', alignItems: 'center', gap: '10px', borderBottom: `1px solid ${agent.color}40` }}>
                  <div style={{ width: '28px', height: '28px', borderRadius: '50%', background: agent.color, display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'white', fontWeight: '700', fontSize: '13px' }}>{agent.step}</div>
                  <span style={{ color: agent.color, fontWeight: '700', fontSize: '14px' }}>{agent.name}</span>
                </div>
                <div style={{ padding: '14px 18px' }}>
                  <span style={{ color: '#94A3B8', fontSize: '12px' }}>{agent.desc}</span>
                </div>
              </div>
              {idx < agents.length - 1 && (<div style={{ display: 'flex', justifyContent: 'center' }}><div style={{ width: '2px', height: '16px', background: `linear-gradient(to bottom, ${agent.color}, ${agents[idx + 1].color})` }} /></div>)}
            </React.Fragment>
          ))}
        </div>

        {/* AI Processing */}
        <div style={{ background: '#1A1F2E', borderRadius: '16px', padding: '20px', marginBottom: '20px', border: '1px solid #6366F1' }}>
          <div style={{ color: '#6366F1', fontSize: '12px', fontWeight: '700', letterSpacing: '1px', marginBottom: '16px' }}>AI PROCESSING (GPT-4o-mini)</div>
          <div style={{ display: 'flex', alignItems: 'center', gap: '10px', justifyContent: 'center', marginBottom: '16px' }}>
            <div style={{ background: '#10B98120', border: '1px solid #10B98140', borderRadius: '8px', padding: '10px 16px' }}>
              <span style={{ color: '#10B981', fontSize: '11px', fontWeight: '500' }}>BrandIntelligence</span>
            </div>
            <span style={{ color: '#475569' }}>‚Üí</span>
            <div style={{ background: '#6366F120', border: '1px solid #6366F140', borderRadius: '8px', padding: '10px 16px' }}>
              <span style={{ color: '#6366F1', fontSize: '11px', fontWeight: '500' }}>Brand360Profile</span>
            </div>
            <span style={{ color: '#475569' }}>‚Üí</span>
            <div style={{ background: '#EC489920', border: '1px solid #EC489940', borderRadius: '8px', padding: '10px 16px' }}>
              <span style={{ color: '#EC4899', fontSize: '11px', fontWeight: '500' }}>GeneratedPrompts</span>
            </div>
          </div>
        </div>

        {/* Metrics Output */}
        <div style={{ background: '#1A1F2E', borderRadius: '16px', padding: '20px', marginBottom: '20px', border: '1px solid #334155' }}>
          <div style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '14px' }}>PERCEPTION METRICS OUTPUT</div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(5, 1fr)', gap: '10px' }}>
            {metrics.map((metric) => (
              <div key={metric.name} style={{ background: '#0F172A', borderRadius: '10px', padding: '12px', borderTop: `3px solid ${metric.color}`, textAlign: 'center' }}>
                <div style={{ color: metric.color, fontSize: '11px', fontWeight: '600', marginBottom: '3px' }}>{metric.name}</div>
                <div style={{ color: '#E2E8F0', fontSize: '13px', fontWeight: '700' }}>{metric.range}</div>
              </div>
            ))}
          </div>
        </div>

        {/* Quadrant Classification */}
        <div style={{ background: '#1A1F2E', borderRadius: '16px', padding: '20px', border: '1px solid #334155' }}>
          <div style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '14px' }}>QUADRANT CLASSIFICATION</div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '12px' }}>
            {quadrants.map((q) => (
              <div key={q.name} style={{ background: `${q.color}15`, borderRadius: '10px', padding: '14px', border: `1px solid ${q.color}40`, textAlign: 'center' }}>
                <div style={{ width: '12px', height: '12px', borderRadius: '50%', background: q.color, boxShadow: `0 0 12px ${q.color}`, margin: '0 auto 8px' }} />
                <div style={{ color: q.color, fontSize: '12px', fontWeight: '700' }}>{q.name}</div>
                <div style={{ color: '#94A3B8', fontSize: '10px' }}>{q.pos}</div>
              </div>
            ))}
          </div>
        </div>
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

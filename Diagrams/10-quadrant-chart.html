<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Quadrant Chart</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const [hoveredBrand, setHoveredBrand] = useState(null);

  const quadrants = [
    { id: 'dominant', name: 'DOMINANT', x: 'right', y: 'top', color: '#22C55E', desc: 'High Visibility + High Accuracy', strategy: 'Maintain leadership position' },
    { id: 'niche', name: 'NICHE', x: 'left', y: 'top', color: '#3B82F6', desc: 'Low Visibility + High Accuracy', strategy: 'Increase brand awareness' },
    { id: 'invisible', name: 'INVISIBLE', x: 'left', y: 'bottom', color: '#64748B', desc: 'Low Visibility + Low Accuracy', strategy: 'Build foundation first' },
    { id: 'vulnerable', name: 'VULNERABLE', x: 'right', y: 'bottom', color: '#EF4444', desc: 'High Visibility + Low Accuracy', strategy: 'Fix accuracy issues urgently' }
  ];

  const sampleBrands = [
    { name: 'Brand A', x: 80, y: 85, quadrant: 'dominant', color: '#22C55E' },
    { name: 'Brand B', x: 30, y: 70, quadrant: 'niche', color: '#3B82F6' },
    { name: 'Brand C', x: 20, y: 30, quadrant: 'invisible', color: '#64748B' },
    { name: 'Brand D', x: 75, y: 40, quadrant: 'vulnerable', color: '#EF4444' },
    { name: 'Your Brand', x: 55, y: 62, quadrant: 'dominant', color: '#8B5CF6', isYou: true }
  ];

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(180deg, #0C0F1A 0%, #131825 50%, #0C0F1A 100%)', padding: '24px 16px', fontFamily: "'Inter', -apple-system, BlinkMacSystemFont, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '24px' }}>
        <h1 style={{ fontSize: '24px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 6px 0' }}>Brand Position Quadrant</h1>
        <p style={{ fontSize: '12px', color: '#64748B', margin: 0 }}>AI Visibility vs Accuracy Positioning</p>
      </div>

      <div style={{ maxWidth: '1000px', margin: '0 auto' }}>
        <div style={{ display: 'flex', gap: '24px', alignItems: 'flex-start' }}>
          {/* Quadrant Chart */}
          <div style={{ flex: 1, background: '#1A1F2E', borderRadius: '12px', padding: '24px', border: '1px solid #334155' }}>
            {/* Y-axis label */}
            <div style={{ position: 'relative' }}>
              <div style={{ position: 'absolute', left: '-40px', top: '50%', transform: 'translateY(-50%) rotate(-90deg)', color: '#94A3B8', fontSize: '11px', fontWeight: '600', whiteSpace: 'nowrap' }}>
                AI Accuracy →
              </div>
            </div>

            <div style={{ position: 'relative', width: '100%', height: '400px', marginLeft: '20px' }}>
              {/* Quadrant backgrounds */}
              <div style={{ position: 'absolute', left: '50%', top: 0, width: '50%', height: '50%', background: '#22C55E10', borderTopRightRadius: '8px', border: '1px solid #22C55E30' }}>
                <div style={{ position: 'absolute', top: '10px', right: '10px', color: '#22C55E', fontSize: '12px', fontWeight: '700' }}>DOMINANT</div>
              </div>
              <div style={{ position: 'absolute', left: 0, top: 0, width: '50%', height: '50%', background: '#3B82F610', borderTopLeftRadius: '8px', border: '1px solid #3B82F630' }}>
                <div style={{ position: 'absolute', top: '10px', left: '10px', color: '#3B82F6', fontSize: '12px', fontWeight: '700' }}>NICHE</div>
              </div>
              <div style={{ position: 'absolute', left: 0, top: '50%', width: '50%', height: '50%', background: '#64748B10', borderBottomLeftRadius: '8px', border: '1px solid #64748B30' }}>
                <div style={{ position: 'absolute', bottom: '10px', left: '10px', color: '#64748B', fontSize: '12px', fontWeight: '700' }}>INVISIBLE</div>
              </div>
              <div style={{ position: 'absolute', left: '50%', top: '50%', width: '50%', height: '50%', background: '#EF444410', borderBottomRightRadius: '8px', border: '1px solid #EF444430' }}>
                <div style={{ position: 'absolute', bottom: '10px', right: '10px', color: '#EF4444', fontSize: '12px', fontWeight: '700' }}>VULNERABLE</div>
              </div>

              {/* Axis lines */}
              <div style={{ position: 'absolute', left: '50%', top: 0, width: '2px', height: '100%', background: '#475569' }} />
              <div style={{ position: 'absolute', left: 0, top: '50%', width: '100%', height: '2px', background: '#475569' }} />

              {/* Brand dots */}
              {sampleBrands.map((brand) => (
                <div key={brand.name} onMouseEnter={() => setHoveredBrand(brand.name)} onMouseLeave={() => setHoveredBrand(null)} style={{ position: 'absolute', left: `${brand.x}%`, top: `${100 - brand.y}%`, transform: 'translate(-50%, -50%)', cursor: 'pointer', zIndex: hoveredBrand === brand.name ? 10 : 1 }}>
                  <div style={{ width: brand.isYou ? '24px' : '16px', height: brand.isYou ? '24px' : '16px', borderRadius: '50%', background: brand.color, border: brand.isYou ? '3px solid white' : '2px solid rgba(255,255,255,0.3)', boxShadow: hoveredBrand === brand.name ? `0 0 20px ${brand.color}` : 'none', transition: 'all 0.2s' }} />
                  {(hoveredBrand === brand.name || brand.isYou) && (
                    <div style={{ position: 'absolute', top: brand.isYou ? '-30px' : '-24px', left: '50%', transform: 'translateX(-50%)', background: '#0F172A', padding: '4px 8px', borderRadius: '4px', whiteSpace: 'nowrap', border: `1px solid ${brand.color}` }}>
                      <span style={{ color: brand.color, fontSize: '9px', fontWeight: '600' }}>{brand.name}</span>
                      <span style={{ color: '#64748B', fontSize: '8px', marginLeft: '4px' }}>({brand.x}, {brand.y})</span>
                    </div>
                  )}
                </div>
              ))}
            </div>

            {/* X-axis label */}
            <div style={{ textAlign: 'center', marginTop: '12px', marginLeft: '20px' }}>
              <span style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600' }}>AI Visibility →</span>
            </div>
          </div>

          {/* Quadrant Info */}
          <div style={{ width: '280px' }}>
            <div style={{ color: '#94A3B8', fontSize: '10px', fontWeight: '600', marginBottom: '12px' }}>QUADRANT DEFINITIONS</div>
            {quadrants.map((q) => (
              <div key={q.id} style={{ background: `${q.color}10`, borderRadius: '8px', padding: '12px', marginBottom: '8px', border: `1px solid ${q.color}30` }}>
                <div style={{ color: q.color, fontSize: '11px', fontWeight: '700', marginBottom: '4px' }}>{q.name}</div>
                <div style={{ color: '#94A3B8', fontSize: '9px', marginBottom: '6px' }}>{q.desc}</div>
                <div style={{ color: '#64748B', fontSize: '8px' }}>
                  <span style={{ color: '#F59E0B' }}>Strategy:</span> {q.strategy}
                </div>
              </div>
            ))}
          </div>
        </div>

        {/* Score Calculation */}
        <div style={{ marginTop: '20px', background: '#1A1F2E', borderRadius: '12px', padding: '16px', border: '1px solid #334155' }}>
          <div style={{ color: '#94A3B8', fontSize: '10px', fontWeight: '600', marginBottom: '12px' }}>POSITION CALCULATION</div>
          <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '12px' }}>
            <div style={{ background: '#0F172A', borderRadius: '8px', padding: '12px' }}>
              <div style={{ color: '#3B82F6', fontSize: '10px', fontWeight: '600', marginBottom: '8px' }}>X-AXIS: AI VISIBILITY</div>
              <div style={{ color: '#E2E8F0', fontSize: '9px', marginBottom: '4px' }}>• Share of Voice across AI platforms</div>
              <div style={{ color: '#E2E8F0', fontSize: '9px', marginBottom: '4px' }}>• Brand mention frequency</div>
              <div style={{ color: '#E2E8F0', fontSize: '9px' }}>• Platform coverage (ChatGPT, Claude, etc.)</div>
            </div>
            <div style={{ background: '#0F172A', borderRadius: '8px', padding: '12px' }}>
              <div style={{ color: '#22C55E', fontSize: '10px', fontWeight: '600', marginBottom: '8px' }}>Y-AXIS: AI ACCURACY</div>
              <div style={{ color: '#E2E8F0', fontSize: '9px', marginBottom: '4px' }}>• Faithfulness score (factual accuracy)</div>
              <div style={{ color: '#E2E8F0', fontSize: '9px', marginBottom: '4px' }}>• Voice alignment (brand consistency)</div>
              <div style={{ color: '#E2E8F0', fontSize: '9px' }}>• Inverse hallucination rate</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Brand Positioning Quadrant</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const QuadrantChart = () => {
      const [hoveredBrand, setHoveredBrand] = useState(null);

      const brands = [
        { id: 'A', name: 'Brand A', x: 0.8, y: 0.85, quadrant: 'dominant', color: '#10B981' },
        { id: 'B', name: 'Brand B', x: 0.3, y: 0.7, quadrant: 'niche', color: '#3B82F6' },
        { id: 'C', name: 'Brand C', x: 0.2, y: 0.3, quadrant: 'invisible', color: '#EF4444' },
        { id: 'D', name: 'Brand D', x: 0.75, y: 0.4, quadrant: 'vulnerable', color: '#F59E0B' },
        { id: 'E', name: 'Brand E', x: 0.55, y: 0.65, quadrant: 'dominant', color: '#10B981' },
        { id: 'F', name: 'Brand F', x: 0.15, y: 0.55, quadrant: 'niche', color: '#3B82F6' }
      ];

      const quadrants = [
        { id: 'dominant', name: 'DOMINANT', position: 'top-right', color: '#10B981', bg: 'linear-gradient(135deg, #10B98110 0%, #10B98120 100%)', desc: 'High Accuracy + High Visibility' },
        { id: 'vulnerable', name: 'VULNERABLE', position: 'bottom-right', color: '#F59E0B', bg: 'linear-gradient(135deg, #F59E0B10 0%, #F59E0B20 100%)', desc: 'Low Accuracy + High Visibility' },
        { id: 'niche', name: 'NICHE', position: 'top-left', color: '#3B82F6', bg: 'linear-gradient(135deg, #3B82F610 0%, #3B82F620 100%)', desc: 'High Accuracy + Low Visibility' },
        { id: 'invisible', name: 'INVISIBLE', position: 'bottom-left', color: '#EF4444', bg: 'linear-gradient(135deg, #EF444410 0%, #EF444420 100%)', desc: 'Low Accuracy + Low Visibility' }
      ];

      const chartSize = 500;
      const padding = 60;
      const innerSize = chartSize - padding * 2;

      const getQuadrantStyle = (position) => {
        const base = {
          position: 'absolute',
          width: innerSize / 2,
          height: innerSize / 2,
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          borderRadius: '8px'
        };
        
        switch (position) {
          case 'top-right': return { ...base, top: padding, right: padding };
          case 'top-left': return { ...base, top: padding, left: padding };
          case 'bottom-right': return { ...base, bottom: padding, right: padding };
          case 'bottom-left': return { ...base, bottom: padding, left: padding };
          default: return base;
        }
      };

      return (
        <div style={{
          minHeight: '100vh',
          background: 'linear-gradient(135deg, #0A0A12 0%, #12121F 50%, #0A0A12 100%)',
          padding: '40px 24px',
          fontFamily: "'Inter', -apple-system, sans-serif"
        }}>
          <div style={{ textAlign: 'center', marginBottom: '40px' }}>
            <h1 style={{ fontSize: '32px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 8px 0' }}>Brand Positioning Quadrant</h1>
            <p style={{ fontSize: '14px', color: '#64748B', margin: 0 }}>Accuracy vs Visibility perception analysis</p>
          </div>

          <div style={{ display: 'flex', justifyContent: 'center', gap: '48px', flexWrap: 'wrap', alignItems: 'flex-start' }}>
            
            <div style={{
              position: 'relative',
              width: chartSize,
              height: chartSize,
              background: '#1A1F2E',
              borderRadius: '16px',
              border: '1px solid #334155'
            }}>
              {quadrants.map((q) => (
                <div
                  key={q.id}
                  style={{
                    ...getQuadrantStyle(q.position),
                    background: q.bg,
                    border: `1px solid ${q.color}20`
                  }}
                >
                  <span style={{ color: q.color, fontSize: '12px', fontWeight: '700', letterSpacing: '1px', opacity: 0.6 }}>
                    {q.name}
                  </span>
                </div>
              ))}

              <svg width={chartSize} height={chartSize} style={{ position: 'absolute', top: 0, left: 0 }}>
                <line x1={chartSize / 2} y1={padding} x2={chartSize / 2} y2={chartSize - padding} stroke="#475569" strokeWidth="2" strokeDasharray="4 4" />
                <line x1={padding} y1={chartSize / 2} x2={chartSize - padding} y2={chartSize / 2} stroke="#475569" strokeWidth="2" strokeDasharray="4 4" />
                {[0.25, 0.75].map((pos) => (
                  <React.Fragment key={pos}>
                    <line x1={padding + pos * innerSize} y1={padding} x2={padding + pos * innerSize} y2={chartSize - padding} stroke="#334155" strokeWidth="1" strokeDasharray="2 4" />
                    <line x1={padding} y1={padding + pos * innerSize} x2={chartSize - padding} y2={padding + pos * innerSize} stroke="#334155" strokeWidth="1" strokeDasharray="2 4" />
                  </React.Fragment>
                ))}
              </svg>

              <div style={{ position: 'absolute', bottom: '20px', left: '50%', transform: 'translateX(-50%)', color: '#94A3B8', fontSize: '13px', fontWeight: '600' }}>VISIBILITY →</div>
              <div style={{ position: 'absolute', bottom: '35px', left: padding, color: '#64748B', fontSize: '11px' }}>Low</div>
              <div style={{ position: 'absolute', bottom: '35px', right: padding, color: '#64748B', fontSize: '11px' }}>High</div>
              <div style={{ position: 'absolute', left: '20px', top: '50%', transform: 'translateY(-50%) rotate(-90deg)', color: '#94A3B8', fontSize: '13px', fontWeight: '600', whiteSpace: 'nowrap' }}>ACCURACY →</div>
              <div style={{ position: 'absolute', left: '35px', bottom: padding + 10, color: '#64748B', fontSize: '11px' }}>Low</div>
              <div style={{ position: 'absolute', left: '35px', top: padding + 10, color: '#64748B', fontSize: '11px' }}>High</div>

              {brands.map((brand) => {
                const x = padding + brand.x * innerSize;
                const y = padding + (1 - brand.y) * innerSize;
                const isHovered = hoveredBrand === brand.id;

                return (
                  <div
                    key={brand.id}
                    onMouseEnter={() => setHoveredBrand(brand.id)}
                    onMouseLeave={() => setHoveredBrand(null)}
                    style={{
                      position: 'absolute',
                      left: x,
                      top: y,
                      transform: 'translate(-50%, -50%)',
                      cursor: 'pointer',
                      zIndex: isHovered ? 10 : 1
                    }}
                  >
                    <div style={{
                      position: 'absolute',
                      width: isHovered ? '48px' : '36px',
                      height: isHovered ? '48px' : '36px',
                      borderRadius: '50%',
                      background: brand.color,
                      opacity: 0.2,
                      filter: 'blur(8px)',
                      left: '50%',
                      top: '50%',
                      transform: 'translate(-50%, -50%)',
                      transition: 'all 0.2s'
                    }} />
                    
                    <div style={{
                      width: isHovered ? '36px' : '28px',
                      height: isHovered ? '36px' : '28px',
                      borderRadius: '50%',
                      background: brand.color,
                      border: '3px solid #0F172A',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      boxShadow: `0 4px 12px ${brand.color}60`,
                      transition: 'all 0.2s'
                    }}>
                      <span style={{ color: 'white', fontSize: isHovered ? '14px' : '12px', fontWeight: '700' }}>{brand.id}</span>
                    </div>

                    {isHovered && (
                      <div style={{
                        position: 'absolute',
                        top: '-60px',
                        left: '50%',
                        transform: 'translateX(-50%)',
                        background: '#1E293B',
                        borderRadius: '8px',
                        padding: '8px 12px',
                        border: `1px solid ${brand.color}`,
                        whiteSpace: 'nowrap',
                        boxShadow: '0 4px 16px rgba(0,0,0,0.3)'
                      }}>
                        <div style={{ color: '#F8FAFC', fontSize: '12px', fontWeight: '600' }}>{brand.name}</div>
                        <div style={{ color: '#94A3B8', fontSize: '10px' }}>Vis: {(brand.x * 100).toFixed(0)}% | Acc: {(brand.y * 100).toFixed(0)}%</div>
                      </div>
                    )}
                  </div>
                );
              })}
            </div>

            <div style={{ width: '280px' }}>
              <div style={{
                background: '#1A1F2E',
                borderRadius: '12px',
                padding: '20px',
                marginBottom: '20px',
                border: '1px solid #334155'
              }}>
                <div style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '12px' }}>QUADRANT LEGEND</div>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
                  {quadrants.map((q) => (
                    <div key={q.id} style={{
                      display: 'flex',
                      alignItems: 'center',
                      gap: '10px',
                      padding: '8px 10px',
                      background: '#0F172A',
                      borderRadius: '8px',
                      borderLeft: `3px solid ${q.color}`
                    }}>
                      <div style={{ width: '10px', height: '10px', borderRadius: '50%', background: q.color, boxShadow: `0 0 8px ${q.color}` }} />
                      <div>
                        <div style={{ color: q.color, fontSize: '12px', fontWeight: '600' }}>{q.name}</div>
                        <div style={{ color: '#64748B', fontSize: '10px' }}>{q.desc}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div style={{
                background: '#1A1F2E',
                borderRadius: '12px',
                padding: '20px',
                border: '1px solid #334155'
              }}>
                <div style={{ color: '#94A3B8', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '12px' }}>SAMPLE BRANDS</div>
                <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                  {brands.map((brand) => (
                    <div
                      key={brand.id}
                      onMouseEnter={() => setHoveredBrand(brand.id)}
                      onMouseLeave={() => setHoveredBrand(null)}
                      style={{
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'space-between',
                        padding: '10px 12px',
                        background: hoveredBrand === brand.id ? `${brand.color}20` : '#0F172A',
                        borderRadius: '8px',
                        cursor: 'pointer',
                        transition: 'background 0.2s',
                        border: hoveredBrand === brand.id ? `1px solid ${brand.color}40` : '1px solid transparent'
                      }}
                    >
                      <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                        <div style={{
                          width: '24px',
                          height: '24px',
                          borderRadius: '50%',
                          background: brand.color,
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          color: 'white',
                          fontSize: '11px',
                          fontWeight: '700'
                        }}>
                          {brand.id}
                        </div>
                        <span style={{ color: '#E2E8F0', fontSize: '13px' }}>{brand.name}</span>
                      </div>
                      <span style={{ color: brand.color, fontSize: '11px', fontWeight: '600', textTransform: 'uppercase' }}>
                        {brand.quadrant}
                      </span>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<QuadrantChart />);
  </script>
</body>
</html>

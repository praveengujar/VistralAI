<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VistralAI - Data Flow Architecture</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;



const Component = () => {
  const dataSources = [
    { name: 'Website URL', icon: 'üåê', color: '#3B82F6' },
    { name: 'CSV Upload', icon: 'üìä', color: '#10B981' },
    { name: 'Manual Entry', icon: '‚úèÔ∏è', color: '#8B5CF6' },
    { name: 'OAuth Providers', icon: 'üîê', color: '#F59E0B' }
  ];

  const outputs = [
    { name: 'Dashboard UI', icon: 'üìà', color: '#3B82F6' },
    { name: 'Reports', icon: 'üìÑ', color: '#10B981' },
    { name: 'API Response', icon: 'üîå', color: '#F59E0B' }
  ];

  return (
    <div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #0A0E17 0%, #131B2E 50%, #0A0E17 100%)', padding: '40px 24px', fontFamily: "'Inter', -apple-system, sans-serif" }}>
      <div style={{ textAlign: 'center', marginBottom: '40px' }}>
        <h1 style={{ fontSize: '32px', fontWeight: '700', color: '#F8FAFC', margin: '0 0 8px 0' }}>Data Flow Architecture</h1>
        <p style={{ fontSize: '14px', color: '#64748B', margin: 0 }}>How data moves through VistralAI with Bull Queue</p>
      </div>

      <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
        <div style={{ display: 'grid', gridTemplateColumns: '140px 1fr 180px 140px', gap: '24px', alignItems: 'stretch' }}>
          
          {/* Data Sources */}
          <div>
            <div style={{ color: '#64748B', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '16px', textAlign: 'center' }}>DATA SOURCES</div>
            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
              {dataSources.map((source) => (
                <div key={source.name} style={{ background: `${source.color}15`, border: `1px solid ${source.color}40`, borderRadius: '10px', padding: '14px', textAlign: 'center' }}>
                  <div style={{ fontSize: '20px', marginBottom: '6px' }}>{source.icon}</div>
                  <div style={{ color: source.color, fontSize: '11px', fontWeight: '600' }}>{source.name}</div>
                </div>
              ))}
            </div>
          </div>

          {/* Processing Layer */}
          <div>
            <div style={{ color: '#64748B', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '16px', textAlign: 'center' }}>PROCESSING LAYER</div>
            
            {/* Web Crawling */}
            <div style={{ background: '#1A1F2E', borderRadius: '12px', border: '1px solid #F9731630', padding: '16px', marginBottom: '16px' }}>
              <div style={{ color: '#F97316', fontSize: '12px', fontWeight: '600', marginBottom: '12px' }}>Web Crawling</div>
              <div style={{ display: 'flex', gap: '8px' }}>
                <div style={{ background: '#F9731620', border: '1px solid #F9731640', borderRadius: '6px', padding: '8px 12px', flex: 1, textAlign: 'center' }}>
                  <span style={{ color: '#F97316', fontSize: '10px', fontWeight: '500' }}>Firecrawl Service</span>
                </div>
                <div style={{ background: '#64748B20', border: '1px solid #64748B40', borderRadius: '6px', padding: '8px 12px', flex: 1, textAlign: 'center' }}>
                  <span style={{ color: '#64748B', fontSize: '10px', fontWeight: '500' }}>WebCrawler Fallback</span>
                </div>
              </div>
            </div>

            {/* AI Processing */}
            <div style={{ background: '#1A1F2E', borderRadius: '12px', border: '1px solid #8B5CF630', padding: '16px', marginBottom: '16px' }}>
              <div style={{ color: '#8B5CF6', fontSize: '12px', fontWeight: '600', marginBottom: '12px' }}>AI Processing</div>
              <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '8px' }}>
                {[
                  { name: 'BrandIntelligence', color: '#10B981' },
                  { name: 'VibeCheckAgent', color: '#EC4899' },
                  { name: 'CompetitorAgent', color: '#8B5CF6' },
                  { name: 'PerceptionEvaluator', color: '#14B8A6' }
                ].map((agent) => (
                  <div key={agent.name} style={{ background: `${agent.color}20`, border: `1px solid ${agent.color}40`, borderRadius: '6px', padding: '6px 10px', textAlign: 'center' }}>
                    <span style={{ color: agent.color, fontSize: '10px', fontWeight: '500' }}>{agent.name}</span>
                  </div>
                ))}
              </div>
            </div>

            {/* Job Queue */}
            <div style={{ background: 'linear-gradient(135deg, #DC262620, #EF444420)', borderRadius: '12px', padding: '16px', border: '1px solid #DC262640' }}>
              <div style={{ color: '#EF4444', fontSize: '12px', fontWeight: '600', marginBottom: '12px' }}>Job Queue (Bull + Redis)</div>
              <div style={{ display: 'flex', gap: '8px' }}>
                <div style={{ background: '#DC262630', borderRadius: '6px', padding: '8px 12px', flex: 1, textAlign: 'center' }}>
                  <span style={{ color: '#FCA5A5', fontSize: '10px', fontWeight: '500' }}>Bull Queue</span>
                </div>
                <div style={{ background: '#DC262630', borderRadius: '6px', padding: '8px 12px', flex: 1, textAlign: 'center' }}>
                  <span style={{ color: '#FCA5A5', fontSize: '10px', fontWeight: '500' }}>Redis</span>
                </div>
              </div>
            </div>
          </div>

          {/* Data Storage */}
          <div>
            <div style={{ color: '#64748B', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '16px', textAlign: 'center' }}>DATA STORAGE</div>
            <div style={{ background: '#1A1F2E', borderRadius: '12px', border: '1px solid #22C55E30', padding: '14px' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '12px', paddingBottom: '10px', borderBottom: '1px solid #334155' }}>
                <span style={{ fontSize: '16px' }}>üçÉ</span>
                <span style={{ color: '#22C55E', fontSize: '12px', fontWeight: '600' }}>MongoDB</span>
              </div>
              <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                {['users', 'brand_profiles', 'brand360_profiles', 'products', 'perception_scans', 'ai_perception_results'].map((col) => (
                  <div key={col} style={{ display: 'flex', alignItems: 'center', gap: '6px', padding: '4px 8px', background: '#0F172A60', borderRadius: '4px' }}>
                    <div style={{ width: '6px', height: '6px', borderRadius: '50%', background: '#22C55E' }} />
                    <code style={{ color: '#E2E8F0', fontSize: '9px' }}>{col}</code>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Output */}
          <div>
            <div style={{ color: '#64748B', fontSize: '11px', fontWeight: '600', letterSpacing: '1px', marginBottom: '16px', textAlign: 'center' }}>OUTPUT</div>
            <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
              {outputs.map((output) => (
                <div key={output.name} style={{ background: `${output.color}15`, border: `1px solid ${output.color}40`, borderRadius: '10px', padding: '14px', textAlign: 'center' }}>
                  <div style={{ fontSize: '20px', marginBottom: '6px' }}>{output.icon}</div>
                  <div style={{ color: output.color, fontSize: '11px', fontWeight: '600' }}>{output.name}</div>
                </div>
              ))}
            </div>
          </div>
        </div>

        {/* Flow Arrows */}
        <div style={{ marginTop: '24px', display: 'flex', justifyContent: 'center', gap: '24px', flexWrap: 'wrap' }}>
          <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}><div style={{ width: '24px', height: '2px', background: '#3B82F6' }} /><span style={{ color: '#64748B', fontSize: '11px' }}>Data flow</span></div>
          <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}><div style={{ width: '24px', height: '2px', background: '#DC2626' }} /><span style={{ color: '#64748B', fontSize: '11px' }}>Queue jobs</span></div>
        </div>
      </div>
    </div>
  );
};

    ReactDOM.createRoot(document.getElementById("root")).render(<Component />);
  </script>
</body>
</html>

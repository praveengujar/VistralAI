# ============================================
# Docker Compose for MongoDB + Redis (VistralAI)
# ============================================
# Persistent database and caching for Brand 360 data
# Run with: docker-compose -f docker-compose.mongodb.yml up -d
#
# Services:
#   - mongodb: MongoDB 7.0 database as replica set (port 27017)
#   - mongo-express: Web UI for MongoDB (port 8081)
#   - redis: Redis 7 for caching (port 6379)
#   - redis-commander: Web UI for Redis (port 8082)
#
# Note: MongoDB runs as a single-node replica set to support Prisma transactions.

services:
  # ============================================
  # MongoDB Database (Replica Set for Prisma)
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: vistralai-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: vistralai
      MONGO_INITDB_ROOT_PASSWORD: vistralai_dev_password
      MONGO_INITDB_DATABASE: vistralai
    command: ["--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo-keyfile"]
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/mongo-keyfile:/etc/mongo-keyfile:ro
    networks:
      - vistralai-mongodb-network
    healthcheck:
      test: |
        mongosh --username vistralai --password vistralai_dev_password --authenticationDatabase admin --eval "
          try {
            rs.status();
            print('Replica set OK');
          } catch (e) {
            if (e.codeName === 'NotYetInitialized') {
              rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'localhost:27017'}]});
              print('Replica set initialized');
            } else {
              throw e;
            }
          }
        " --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  # ============================================
  # Mongo Express (Web UI - Optional)
  # ============================================
  mongo-express:
    image: mongo-express:1.0
    container_name: vistralai-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: vistralai
      ME_CONFIG_MONGODB_ADMINPASSWORD: vistralai_dev_password
      ME_CONFIG_MONGODB_URL: mongodb://vistralai:vistralai_dev_password@mongodb:27017/
      ME_CONFIG_BASICAUTH: 'false'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vistralai-mongodb-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vistralai-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - vistralai-mongodb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # Redis Commander (Web UI - Optional)
  # ============================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vistralai-redis-commander
    restart: unless-stopped
    ports:
      - '8082:8081'
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vistralai-mongodb-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  vistralai-mongodb-network:
    driver: bridge

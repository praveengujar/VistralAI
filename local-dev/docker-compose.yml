services:
  vistralai:
    build:
      context: ..
      dockerfile: local-dev/Dockerfile.dev
    container_name: vistralai-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - ..:/app
      # Use named volume for node_modules (better performance on Mac)
      - node_modules:/app/node_modules
      # Mount .next for caching (optional, speeds up rebuilds)
      - .next:/app/.next
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=local-dev-secret-change-in-production-min-32-chars
    # Restart policy
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/auth/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  node_modules:

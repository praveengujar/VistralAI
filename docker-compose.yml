# ============================================
# Docker Compose for VistralAI Local Development
# ============================================
# External services for local development
#
# IMPORTANT: Start MongoDB services FIRST:
#   docker-compose -f docker-compose.mongodb.yml up -d
# Then start Firecrawl services:
#   docker-compose up -d
#
# Services:
#   - firecrawl: Firecrawl API service (port 3002)
#   - playwright: Playwright browser service (internal)
#   - postgres: PostgreSQL for Firecrawl queue
#   - rabbitmq: RabbitMQ for Firecrawl workers
#
# Note: Redis is provided by docker-compose.mongodb.yml
#

services:
  # ============================================
  # PostgreSQL (for Firecrawl NUQ queue)
  # ============================================
  postgres:
    build:
      context: ./firecrawl/apps/nuq-postgres
      args:
        PG_MAJOR: 17
    container_name: vistralai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vistralai-mongodb-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ============================================
  # RabbitMQ (for Firecrawl extract worker)
  # ============================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: vistralai-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - vistralai-mongodb-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'check_running']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Playwright Service (for Firecrawl)
  # ============================================
  playwright:
    image: ghcr.io/firecrawl/playwright-service:latest
    platform: linux/amd64
    container_name: vistralai-playwright
    environment:
      PORT: '3000'
      PROXY_SERVER: ''
      BLOCK_MEDIA: 'false'
    networks:
      - vistralai-mongodb-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # ============================================
  # Firecrawl API Service
  # ============================================
  firecrawl:
    image: ghcr.io/firecrawl/firecrawl:latest
    platform: linux/amd64
    container_name: vistralai-firecrawl
    ports:
      - '3002:3000'
    environment:
      # Redis connection
      REDIS_URL: 'redis://redis:6379'
      REDIS_RATE_LIMIT_URL: 'redis://redis:6379'

      # PostgreSQL connection (for NUQ queue)
      NUQ_DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/postgres'
      POSTGRES_HOST: 'postgres'
      POSTGRES_PORT: '5432'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'

      # RabbitMQ connection (for extract worker)
      NUQ_RABBITMQ_URL: 'amqp://guest:guest@rabbitmq:5672'

      # Firecrawl configuration
      NUM_WORKERS_PER_QUEUE: '4'
      PORT: '3000'
      HOST: '0.0.0.0'

      # Playwright connection
      PLAYWRIGHT_MICROSERVICE_URL: 'http://playwright:3000/scrape'

      # Logging
      LOGGING_LEVEL: 'info'

      # Auth (disabled for local dev)
      USE_DB_AUTHENTICATION: 'false'

      # Rate limiting (generous for local dev)
      RATE_LIMIT_TEST_MODE: 'true'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      playwright:
        condition: service_started
    networks:
      - vistralai-mongodb-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - firecrawl_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  firecrawl_data:
    driver: local

networks:
  vistralai-mongodb-network:
    external: true
    name: vistralai_vistralai-mongodb-network
